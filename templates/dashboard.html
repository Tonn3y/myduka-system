<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyDuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">

  <h1>Dashboard</h1>
  <p>My dashboard</p>

  {% with messages = get_flashed_messages() %}
  {% if messages %}

  {% for message in messages %}
  {{ message }}
  {% endfor %}

  {% endif %}
  {% endwith %}
  <div>
    <canvas id="bar-chart" width="800" height="450"></canvas>
    <canvas id="bar-chart2" width="800" height="450"></canvas>
    <canvas id="line-chart" width="800" height="450"></canvas>
    <canvas id="line-chart2" width="800" height="450"></canvas>
  </div>`


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script>
    // Bar chart
    new Chart(document.getElementById("bar-chart"), {
      type: 'bar',
      data: {
        labels: {{ names | safe}},
      datasets: [
      {
        label: "sales per product",
        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850","#7f7f3b","#7f3c3b","#7c9b9f","#976de9", "#a43d81", "#ee0f16", "#0c27a3", "#77942d", "#2ece56", "#6afa69", "#ed85be", "#8967c5", "#a4ff6a", "#8c2950", "#74a5ac", "#cd1a56", "#0dfe6d", "#72f2bb", "#0af402", "#82149e", "#b67eed", "#a961a7", "#0c4aee", "#9e1788", "#f27080", "#ec8b82", "#fa2ad3", "#f97a34", "#6b8bec", "#70c249", "#6a85a7", "#0a3d6f", "#292a9e", "#a64c48", "#6e9d6b", "#e1995b", "#ce2818", "#0e2706", "#a0860a", "#5a1957", "#9d0d85", "#886449", "#79bc5d", "#67975a", "#54e5b2", "#242892", "#5fb535", "#0d8f4f", "#c80e04", "#bac788", "#41c24b", "#1252ba", "#6d43e3", "#d342b0", "#5484a6", "#ef2ace", "#3f30ca", "#7cc1cd", "#36c306", "#23ed3e", "#3b1212", "#baa1a5", "#3d53c1", "#e3fb4e", "#a1c2b7", "#c62392", "#9d8d1e", "#80dd83", "#98929f", "#59be02"],
        data: {{ sales | safe}}
          },
      // {
      //   label: "profits per product",
      //   backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
      //   data: {{profits | safe}}
      // }
    ]
      },
      options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Sales per product'
      }
    }
    });

    new Chart(document.getElementById("bar-chart2"), {
      type: 'bar',
      data: {
        labels: {{ pname | safe}},
      datasets: [
      {
        label: "profits per product",
        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850","#976de9", "#a43d81", "#ee0f16", "#0c27a3", "#77942d", "#2ece56", "#6afa69", "#ed85be", "#8967c5", "#a4ff6a", "#8c2950", "#74a5ac", "#cd1a56", "#0dfe6d", "#72f2bb", "#0af402", "#82149e", "#b67eed", "#a961a7", "#0c4aee", "#9e1788", "#f27080", "#ec8b82", "#fa2ad3", "#f97a34", "#6b8bec", "#70c249", "#6a85a7", "#0a3d6f", "#292a9e", "#a64c48", "#6e9d6b", "#e1995b", "#ce2818", "#0e2706", "#a0860a", "#5a1957", "#9d0d85", "#886449", "#79bc5d", "#67975a", "#54e5b2", "#242892", "#5fb535", "#0d8f4f", "#c80e04", "#bac788", "#41c24b", "#1252ba", "#6d43e3", "#d342b0", "#5484a6", "#ef2ace", "#3f30ca", "#7cc1cd", "#36c306", "#23ed3e", "#3b1212", "#baa1a5", "#3d53c1", "#e3fb4e", "#a1c2b7", "#c62392", "#9d8d1e", "#80dd83", "#98929f", "#59be02"],
        data: {{ profits | safe}}
          }
    ]
      },
      options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'profit per product'
      }
    }
    });


    new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: {{ day | safe}},
      datasets: [{
        data: {{ sales1 | safe}},
      label: "Sales",
      borderColor: "#3e95cd",
      fill: false
        }
    ]
      },
      options: {
      title: {
        display: true,
        text: 'Sales per day'
      }
    }
    });

    new Chart(document.getElementById("line-chart2"), {
      type: 'line',
      data: {
        labels: {{ day1 | safe}},
      datasets: [{
        data: {{ profits1 | safe}},
      label: "Profits",
      borderColor: "#3e95cd",
      fill: false
        }
    ]
      },
      options: {
      title: {
        display: true,
        text: 'Profits per day'
      }
    }
    });
  </script>
</body>

</html>
