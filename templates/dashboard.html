<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyDuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sales">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Dashboard</h1>
  <p>My dashboard</p>

  {% with messages = get_flashed_messages() %}
  {% if messages %}

  {% for message in messages %}
  {{ message }}
  {% endfor %}

  {% endif %}
  {% endwith %}
  <div>
    <canvas id="bar-chart" width="800" height="450"></canvas>
    <canvas id="bar-chart2" width="800" height="450"></canvas>
    <canvas id="line-chart" width="800" height="450"></canvas>
    <canvas id="line-chart2" width="800" height="450"></canvas>
  </div>`


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script>
    // Bar chart
    new Chart(document.getElementById("bar-chart"), {
      type: 'bar',
      data: {
        labels: {{ names | safe}},
      datasets: [
      {
        label: "sales per product",
        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
        data: {{ sales | safe}}
          },
      // {
      //   label: "profits per product",
      //   backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
      //   data: {{profits | safe}}
      // }
    ]
      },
      options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Sales per product'
      }
    }
    });

    new Chart(document.getElementById("bar-chart2"), {
      type: 'bar',
      data: {
        labels: {{ pname | safe}},
      datasets: [
      {
        label: "profits per product",
        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
        data: {{ profits | safe}}
          }
    ]
      },
      options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'profit per product'
      }
    }
    });


    new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: {{ day | safe}},
      datasets: [{
        data: {{ sales1 | safe}},
      label: "Sales",
      borderColor: "#3e95cd",
      fill: false
        }
    ]
      },
      options: {
      title: {
        display: true,
        text: 'Sales per day'
      }
    }
    });

    new Chart(document.getElementById("line-chart2"), {
      type: 'line',
      data: {
        labels: {{ day1 | safe}},
      datasets: [{
        data: {{ profits1 | safe}},
      label: "Profits",
      borderColor: "#3e95cd",
      fill: false
        }
    ]
      },
      options: {
      title: {
        display: true,
        text: 'Profits per day'
      }
    }
    });
  </script>
</body>

</html>
